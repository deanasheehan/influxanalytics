<div *ngIf="catalogItem">
  <p><strong>Description:</strong> {{catalogItem.description}}</p>
  <p><strong>Tags:</strong> {{catalogItem.tags}}</p>
  <p><strong>Container Image:</strong> {{catalogItem.imageName}}</p>
  <button mat-raised-button  routerLink="/configure/{{catalogItem.imageName}}">Configure Instance</button>
</div>
