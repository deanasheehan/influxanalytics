<H1>
        Catalog
</H1>

<table mat-table [dataSource]="catalogItems" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>   
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>   
        <ng-container matColumnDef="tags">
            <th mat-header-cell *matHeaderCellDef>Tags</th>
            <td mat-cell *matCellDef="let element"> {{element.tags}} </td>
        </ng-container>       
        <ng-container matColumnDef="imageName">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let element"> {{element.imageName}} </td>
        </ng-container>    
        <tr align="left" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr align="left" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelect(row)"></tr>     
</table>

<app-catalog-item-detail [catalogItem]="selectedItem"></app-catalog-item-detail>
