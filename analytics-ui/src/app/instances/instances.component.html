<H1>
        Instances
</H1>

<table mat-table [dataSource]="instanceItems" class="mat-elevation-z8">
        <ng-container matColumnDef="instanceName">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element"> {{element.instanceName}} </td>
        </ng-container>   
        <ng-container matColumnDef="instanceType">
                <th mat-header-cell *matHeaderCellDef>Type</th>
                <td mat-cell *matCellDef="let element"> {{element.catalog.name}} </td>
        </ng-container>   
        <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element"> {{element.instanceDescription}} </td>
        </ng-container>   
        <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef>State</th>
                <td mat-cell *matCellDef="let element">{{element.state}}</td>
</ng-container>   
        <tr align="left" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr align="left" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelect(row)"></tr>     
</table>

<mat-divider></mat-divider>
<app-instance-detail [instance]="selectedInstance"></app-instance-detail>
